<div class="detail-section">
    <div class="container-fluid">

        <img src="{{ product.imageUrl }}" class="detail-img">

        <h3>{{ product.name }}</h3>

        <div class="price">{{ product.unitPrice | currency:'INR' }}</div>
        <button (click)="addToCart()" class="btn btn-primary">Add to cart</button>
        &nbsp;
        <button (click)="addToWishlist()" class="btn btn-danger">Add to wishlist</button>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>

        <a routerLink="/products" class="mt-5">Back to Product List</a>
    </div>
</div>
